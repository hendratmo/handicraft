{% extends "base.html" %}

{% block meta %}
<meta name="description" content="Travel blog - All Posts">
{% endblock %}
{% block title %}Our Products{% endblock %}

{% block content %}
    <!-- Content -->
    <h1 class="ALL-special-font ALL-h1 text-center">Our Products</h1>

    <!-- Cards: all posts-->
    {% for item in items %}
    <section class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="row no-gutters" style="width: 57rem;">
                <div class="col-md-6 card-img ALL-picture ">
                    <img src="{{ item.image }}" class="card-img" alt="image">
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text text-justify">{{ item.content }}</p>
                        <a role="button" href="/post/{{ item.id }}" class="btn ALL-green-btn mb-2" style="width: 150px;">Read More..</a>
                        <!-- <p class="card-text"><small class="text-muted"> Author name</small></p> -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endfor %}

    <section class="mb-3 container-fluid">
        <div class="row justify-content-center">
            <div class="row no-gutters" style="width: 57rem;">
                <div class="col-12">
                    <hr style="border-width: 3px;">
                </div>
            </div>
        </div>
    </section>

{% endblock %}
