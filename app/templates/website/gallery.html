{% extends "base.html" %}

{% block meta %}
<meta name="description" content="About the Travel Blog">
{% endblock %}

{% block title %}Gallery{% endblock %}

{% block content %}

    <!-- Content -->
    <h1 class="ALL-special-font ALL-h1 text-center">Sweet Panda Gallery</h1>

    {% for item in items[:8] %}
    <section class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="row no-gutters w-75 px-3">
                <div class="card-img ALL-picture">
                    <img src="{{ item.image }}" class="card-img" alt="image" style="width:40rem;height:40rem;border-radius:40px;object-fit:cover;">
                </div>
            </div>
        </div>
    </section>
    {% endfor %}

    <section class="mb-3 container-fluid">
        <div class="row justify-content-center">
            <div class="row no-gutters w-75 px-3">
                <div class="col-12">
                    <hr style="border-width: 3px;">
                </div>
            </div>
        </div>
    </section>

{% endblock %}
